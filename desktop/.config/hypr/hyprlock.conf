# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = NotoSans Nerd Font

# Colors (matching waybar theme)
$bg = rgb(000000)
$fg = rgb(E6E6E6)
$red = rgb(FF0000)
$green = rgb(71FF5B)
$blue = rgb(5BBEFF)

general {
    hide_cursor = true
    grace = 3
    ignore_empty_input = true
}

animations {
    enabled = true
    bezier = smooth, 0.05, 0.9, 0.1, 1.05
    animation = fadeIn, 1, 3, smooth
    animation = fadeOut, 1, 3, smooth
    animation = inputFieldDots, 1, 2, smooth
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 6
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
}

# USER GREETING
label {
    monitor =
    text = Hi, $USER
    color = $fg
    font_size = 24
    font_family = $font

    position = 0, 120
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.3)

    outer_color = rgba(255, 255, 255, 0.1)
    check_color = $green
    fail_color = $red
    capslock_color = rgba(255, 179, 0, 0.9)

    font_color = $fg
    fade_on_empty = false
    rounding = 10

    font_family = $font
    placeholder_text = <i>Enter password...</i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300

    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    color = $fg
    font_size = 120
    font_family = $font

    shadow_passes = 2
    shadow_size = 3

    position = 0, 300
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(255, 255, 255, 0.7)
    font_size = 22
    font_family = $font

    position = 0, 210
    halign = center
    valign = center
}

# KEYBOARD LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = rgba(255, 255, 255, 0.5)
    font_size = 14
    font_family = $font

    position = 0, -90
    halign = center
    valign = center
}

# BATTERY (laptop only)
label {
    monitor =
    text = cmd[update:10000] cat /sys/class/power_supply/BAT0/capacity 2>/dev/null && echo "%" || echo ""
    color = rgba(255, 255, 255, 0.5)
    font_size = 14
    font_family = $font

    position = -30, 30
    halign = right
    valign = bottom
}