# Colorscheme
set -g @MY_TRANSPARENT_COLOR 'default'
set -g @MY_BLUE_COLOR        '#71b7ff'
set -g @MY_BLACK_COLOR       '#2a2b3c'
set -g @MY_ACTIVE_COLOR      '#d50000'

# Enable status bar
set -g status "on"

# Refresh status bar every 3 seconds
set -g status-interval 3

# Align window list to the left
set -g status-justify "left"

# Vim key bindings in status line
set -g status-keys vi

# Start window numbering at 1 instead of 0
set -g base-index 1

# Maximum length of left status bar section
set -g status-left-length "10"

# Maximum length of right status bar section
set -g status-right-length "100"

# No special styling for left status section
set -g status-left-style NONE

# No special styling for right status section
set -g status-right-style NONE

# Separator between window names in status bar
setw -g window-status-separator ""

# Visual selection color (used in copy-mode, Ctrl-w window)
set -g mode-style "fg=#{@MY_BLUE_COLOR},bg=#{@MY_TRANSPARENT_COLOR}"

# Tmux messages area (bottom of screen)
set -g message-style "bg=#{@MY_TRANSPARENT_COLOR}"

# Tmux command line (when entering commands with :)
set -g message-command-style "bg=#{@MY_TRANSPARENT_COLOR}"

# Border between inactive panes
set -g pane-border-style "fg=#{@MY_BLACK_COLOR},bg=#{@MY_TRANSPARENT_COLOR},bold"

# Border of the active pane
set -g pane-active-border-style "fg=#{@MY_ACTIVE_COLOR},bg=#{@MY_TRANSPARENT_COLOR}"

# Status bar background color
set -g status-style "bg=#{@MY_TRANSPARENT_COLOR}"

# Style for windows with monitored activity
set -g window-status-activity-style "underscore,fg=#{@MY_BLUE_COLOR},bg=#{@MY_TRANSPARENT_COLOR}"

# Default window status style (used as [default] in window-status-format)
# This must be set for window-status-activity-style to work properly
set -g window-status-style "bg=#{@MY_TRANSPARENT_COLOR},bold"

### Left status bar format
# Shows: prefix highlight + session name
# #{prefix_highlight}: from tmux-prefix-highlight plugin
# #S: session name
set -g status-left '#{prefix_highlight}\
#[bold]#[bg=#{@MY_TRANSPARENT_COLOR}] #S   '

### Middle status bar format
# Inactive window style
# #I: window index
# #W: window name
# #F: window flags (-, *, Z, etc.)
# Replaces: - with 󰜱 (last window), Z with 󰊓 (zoomed)
set -g window-status-format "#[default] #I:#W#(printf '%%s\n' '#F' | sed 's/-/󰜱/' | sed 's/Z/󰊓/')"
# Active window style
# Same as above but styled with active color and removes * flag
set -g window-status-current-format "#[fg=#{@MY_ACTIVE_COLOR}] #I:#W#(printf '%%s\n' '#F' | sed 's/*//' | sed 's/Z/󰊓/')"

### Right status bar format
# Shows: SSH indicator | CPU % | CPU temp | RAM usage | Disk usage | prefix highlight
# SSH indicator: only shown when connected via SSH
# #{cpu_percentage}, #{cpu_temp}: from tmux-cpu plugin
# ram_status.sh, disk_status.sh: custom scripts
# #{prefix_highlight}: from tmux-prefix-highlight plugin
set -g status-right '\
#[bold]#(if [ -n "$SSH_TTY" ]; then echo "#[fg=#{@MY_ACTIVE_COLOR}]SSH"; fi) \
#[fg=#{@MY_TRANSPARENT_COLOR}]#{cpu_percentage}#[fg=#{@MY_BLUE_COLOR}] 󰍛  \
#[fg=#{@MY_TRANSPARENT_COLOR}]#{cpu_temp}#[fg=#{@MY_BLUE_COLOR}]#(if sensors; then echo " "; fi)  \
#[fg=#{@MY_TRANSPARENT_COLOR}]#(~/.config/tmux/ram_status.sh)#[fg=#{@MY_BLUE_COLOR}]    \
#[fg=#{@MY_TRANSPARENT_COLOR}]#(~/.config/tmux/disk_status.sh)#[fg=#{@MY_BLUE_COLOR}] 󰋊  \
#{prefix_highlight}\
'